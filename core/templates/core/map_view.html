{% extends 'core/base.html' %}
{% load static %}

{% block title %}Map View - South India Tourism{% endblock %}

{% block extra_css %}
<style>
    .map-container {
        position: relative;
        overflow: hidden;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }
    .map-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }
    .list-group-item {
        transition: background-color 0.2s;
    }
    .list-group-item:hover {
        background-color: #f8f9fa;
    }
    .route-form {
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid #dee2e6;
    }
    .route-info {
        margin-top: 1rem;
        padding: 1rem;
        background-color: #f8f9fa;
        border-radius: 0.25rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <!-- Google Maps Embed -->
            <div class="map-container mb-4">
                <iframe
                    id="mapFrame"
                    loading="lazy"
                    allowfullscreen
                    referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps/embed/v1/place?key={{ GOOGLE_MAPS_API_KEY }}&q=Mysore+Palace">
                </iframe>
            </div>
        </div>
        <div class="col-md-4">
            <!-- Search Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Search Nearby Places</h5>
                    <form id="searchForm" class="mt-3">
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" value="Mysore Palace" required>
                        </div>
                        <div class="mb-3">
                            <label for="placeType" class="form-label">Place Type</label>
                            <select class="form-select" id="placeType">
                                <option value="lodging">Hotels</option>
                                <option value="restaurant">Restaurants</option>
                                <option value="tourist_attraction">Tourist Attractions</option>
                                <option value="shopping_mall">Shopping</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>

                    <!-- Route Planning Form -->
                    <form id="routeForm" class="route-form">
                        <h5 class="card-title">Plan Route</h5>
                        <div class="mb-3">
                            <label for="origin" class="form-label">Starting Point</label>
                            <input type="text" class="form-control" id="origin" required>
                        </div>
                        <div class="mb-3">
                            <label for="destination" class="form-label">Destination</label>
                            <input type="text" class="form-control" id="destination" required>
                        </div>
                        <div class="mb-3">
                            <label for="travelMode" class="form-label">Travel Mode</label>
                            <select class="form-select" id="travelMode">
                                <option value="driving">Driving</option>
                                <option value="walking">Walking</option>
                                <option value="bicycling">Bicycling</option>
                                <option value="transit">Transit</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Get Directions</button>
                    </form>
                </div>
            </div>
            
            <!-- Results Container -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Results</h5>
                    <div id="resultsContainer" class="mt-3">
                        <!-- Results will be displayed here -->
                    </div>
                    <div id="routeInfo" class="route-info d-none">
                        <!-- Route information will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchForm = document.getElementById('searchForm');
    const routeForm = document.getElementById('routeForm');
    const resultsContainer = document.getElementById('resultsContainer');
    const routeInfo = document.getElementById('routeInfo');
    const mapFrame = document.getElementById('mapFrame');

    // Function to update map
    function updateMap(location) {
        const encodedLocation = encodeURIComponent(location);
        mapFrame.src = `https://www.google.com/maps/embed/v1/place?key={{ GOOGLE_MAPS_API_KEY }}&q=${encodedLocation}`;
    }

    // Function to display results
    function displayResults(places) {
        resultsContainer.innerHTML = '';
        routeInfo.classList.add('d-none');
        
        if (!places || places.length === 0) {
            resultsContainer.innerHTML = '<p class="text-muted">No places found nearby.</p>';
            return;
        }

        const resultsList = document.createElement('div');
        resultsList.className = 'list-group';

        places.forEach(place => {
            const placeElement = document.createElement('div');
            placeElement.className = 'list-group-item';
            
            placeElement.innerHTML = `
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <h6 class="mb-1">${place.name || 'Unknown Place'}</h6>
                        <p class="mb-1 text-muted">${place.vicinity || place.formatted_address || 'Address not available'}</p>
                    </div>
                    ${place.rating ? `
                        <div class="text-end">
                            <span class="badge bg-primary">${place.rating} ‚≠ê</span>
                            ${place.user_ratings_total ? `<small class="d-block text-muted">${place.user_ratings_total} reviews</small>` : ''}
                        </div>
                    ` : ''}
                </div>
                ${place.opening_hours ? `
                    <small class="text-${place.opening_hours.open_now ? 'success' : 'danger'}">
                        ${place.opening_hours.open_now ? 'Open Now' : 'Closed'}
                    </small>
                ` : ''}
            `;
            
            placeElement.style.cursor = 'pointer';
            placeElement.addEventListener('click', () => {
                if (place.geometry && place.geometry.location) {
                    const { lat, lng } = place.geometry.location;
                    updateMap(`${lat},${lng}`);
                }
            });
            
            resultsList.appendChild(placeElement);
        });

        resultsContainer.appendChild(resultsList);
    }

    // Function to display route information
    function displayRouteInfo(routeData) {
        resultsContainer.classList.add('d-none');
        routeInfo.classList.remove('d-none');
        
        if (!routeData || !routeData.routes || routeData.routes.length === 0) {
            routeInfo.innerHTML = '<p class="text-muted">No route found.</p>';
            return;
        }

        const route = routeData.routes[0];
        const leg = route.legs[0];
        
        routeInfo.innerHTML = `
            <h6>Route Information</h6>
            <p><strong>Distance:</strong> ${leg.distance.text}</p>
            <p><strong>Duration:</strong> ${leg.duration.text}</p>
            <h6 class="mt-3">Directions:</h6>
            <ol class="mt-2">
                ${leg.steps.map(step => `<li>${step.html_instructions}</li>`).join('')}
            </ol>
        `;
    }

    // Handle search form submission
    searchForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const location = document.getElementById('location').value;
        const type = document.getElementById('placeType').value;

        updateMap(location);
        resultsContainer.innerHTML = '<p class="text-muted">Loading nearby places...</p>';
        routeInfo.classList.add('d-none');

        try {
            const response = await fetch(`/api/nearby-places/?location=${encodeURIComponent(location)}&type=${type}`);
            const data = await response.json();

            if (data.error) {
                resultsContainer.innerHTML = `<p class="text-danger">${data.error}</p>`;
                return;
            }

            if (data.results) {
                displayResults(data.results);
            } else {
                displayResults([]);
            }
        } catch (error) {
            resultsContainer.innerHTML = '<p class="text-danger">Error fetching nearby places. Please try again.</p>';
            console.error('Error:', error);
        }
    });

    // Handle route form submission
    routeForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const origin = document.getElementById('origin').value;
        const destination = document.getElementById('destination').value;
        const mode = document.getElementById('travelMode').value;

        routeInfo.innerHTML = '<p class="text-muted">Loading route information...</p>';
        routeInfo.classList.remove('d-none');
        resultsContainer.classList.add('d-none');

        try {
            const response = await fetch(`/api/route-info/?origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(destination)}&mode=${mode}`);
            const data = await response.json();

            if (data.error) {
                routeInfo.innerHTML = `<p class="text-danger">${data.error}</p>`;
                return;
            }

            displayRouteInfo(data);
        } catch (error) {
            routeInfo.innerHTML = '<p class="text-danger">Error fetching route information. Please try again.</p>';
            console.error('Error:', error);
        }
    });

    // Initial search
    searchForm.dispatchEvent(new Event('submit'));
});
</script>
{% endblock %}
