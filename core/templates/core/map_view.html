{% extends 'core/base.html' %}
{% load static %}

{% block title %}Map View - South India Tourism{% endblock %}

{% block extra_css %}
<style>
    .map-container {
        position: relative;
        height: 600px;
        width: 100%;
    }
    #map {
        height: 100%;
        width: 100%;
    }
    .list-group-item {
        transition: background-color 0.2s;
    }
    .list-group-item:hover {
        background-color: #f8f9fa;
    }
    .route-form {
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid #dee2e6;
    }
    .route-info {
        margin-top: 1rem;
        padding: 1rem;
        background-color: #f8f9fa;
        border-radius: 0.25rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <!-- Google Maps Container -->
            <div class="map-container mb-4">
                <div id="map"></div>
            </div>
        </div>
        <div class="col-md-4">
            <!-- Search Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Search Nearby Places</h5>
                    <form id="searchForm" class="mt-3">
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" value="Mysore Palace" required>
                        </div>
                        <div class="mb-3">
                            <label for="placeType" class="form-label">Place Type</label>
                            <select class="form-select" id="placeType">
                                <option value="lodging">Hotels</option>
                                <option value="restaurant">Restaurants</option>
                                <option value="tourist_attraction">Tourist Attractions</option>
                                <option value="shopping_mall">Shopping</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>

                    <!-- Route Planning Form -->
                    <form id="routeForm" class="route-form">
                        <h5 class="card-title">Plan Route</h5>
                        <div class="mb-3">
                            <label for="origin" class="form-label">Starting Point</label>
                            <input type="text" class="form-control" id="origin" required>
                        </div>
                        <div class="mb-3">
                            <label for="destination" class="form-label">Destination</label>
                            <input type="text" class="form-control" id="destination" required>
                        </div>
                        <div class="mb-3">
                            <label for="travelMode" class="form-label">Travel Mode</label>
                            <select class="form-select" id="travelMode">
                                <option value="DRIVING">Driving</option>
                                <option value="WALKING">Walking</option>
                                <option value="BICYCLING">Bicycling</option>
                                <option value="TRANSIT">Transit</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Get Directions</button>
                    </form>
                </div>
            </div>
            
            <!-- Results Container -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Results</h5>
                    <div id="resultsContainer" class="mt-3">
                        <!-- Results will be displayed here -->
                    </div>
                    <div id="routeInfo" class="route-info d-none">
                        <!-- Route information will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&libraries=places&callback=initMap" async defer></script>
<script>
let map;
let markers = [];
let directionsService;
let directionsRenderer;
let placesService;

function initMap() {
    // Initialize the map
    map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 12.2958, lng: 76.6394 }, // Mysore coordinates
        zoom: 13
    });

    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer({
        map: map,
        suppressMarkers: true
    });

    placesService = new google.maps.places.PlacesService(map);

    // Initialize the search functionality
    initializeSearch();
}

function initializeSearch() {
    const searchForm = document.getElementById('searchForm');
    const routeForm = document.getElementById('routeForm');
    const resultsContainer = document.getElementById('resultsContainer');
    const routeInfo = document.getElementById('routeInfo');

    // Function to clear existing markers
    function clearMarkers() {
        markers.forEach(marker => marker.setMap(null));
        markers = [];
    }

    // Function to add a marker
    function addMarker(place) {
        const marker = new google.maps.Marker({
            position: place.geometry.location,
            map: map,
            title: place.name
        });

        const infoWindow = new google.maps.InfoWindow({
            content: `
                <div>
                    <h6>${place.name}</h6>
                    <p>${place.vicinity || place.formatted_address}</p>
                    ${place.rating ? `<p>Rating: ${place.rating} ⭐</p>` : ''}
                </div>
            `
        });

        marker.addListener('click', () => {
            infoWindow.open(map, marker);
        });

        markers.push(marker);
    }

    // Function to display results
    function displayResults(places) {
        resultsContainer.innerHTML = '';
        routeInfo.classList.add('d-none');
        
        if (!places || places.length === 0) {
            resultsContainer.innerHTML = '<p class="text-muted">No places found nearby.</p>';
            return;
        }

        const resultsList = document.createElement('div');
        resultsList.className = 'list-group';

        places.forEach(place => {
            const placeElement = document.createElement('div');
            placeElement.className = 'list-group-item';
            
            placeElement.innerHTML = `
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <h6 class="mb-1">${place.name || 'Unknown Place'}</h6>
                        <p class="mb-1 text-muted">${place.vicinity || place.formatted_address || 'Address not available'}</p>
                    </div>
                    ${place.rating ? `
                        <div class="text-end">
                            <span class="badge bg-primary">${place.rating} ⭐</span>
                            ${place.user_ratings_total ? `<small class="d-block text-muted">${place.user_ratings_total} reviews</small>` : ''}
                        </div>
                    ` : ''}
                </div>
                ${place.opening_hours ? `
                    <small class="text-${place.opening_hours.open_now ? 'success' : 'danger'}">
                        ${place.opening_hours.open_now ? 'Open Now' : 'Closed'}
                    </small>
                ` : ''}
            `;
            
            placeElement.style.cursor = 'pointer';
            placeElement.addEventListener('click', () => {
                if (place.geometry && place.geometry.location) {
                    map.setCenter(place.geometry.location);
                    map.setZoom(15);
                    addMarker(place);
                }
            });
            
            resultsList.appendChild(placeElement);
        });

        resultsContainer.appendChild(resultsList);
    }

    // Function to display route information
    function displayRouteInfo(routeData) {
        resultsContainer.classList.add('d-none');
        routeInfo.classList.remove('d-none');
        
        if (!routeData || !routeData.routes || routeData.routes.length === 0) {
            routeInfo.innerHTML = '<p class="text-muted">No route found.</p>';
            return;
        }

        const route = routeData.routes[0];
        const leg = route.legs[0];
        
        routeInfo.innerHTML = `
            <h6>Route Information</h6>
            <p><strong>Distance:</strong> ${leg.distance.text}</p>
            <p><strong>Duration:</strong> ${leg.duration.text}</p>
        `;
    }

    // Handle search form submission
    searchForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const location = document.getElementById('location').value;
        const type = document.getElementById('placeType').value;

        clearMarkers();
        resultsContainer.innerHTML = '<p class="text-muted">Loading nearby places...</p>';
        routeInfo.classList.add('d-none');

        // First, get the coordinates of the search location
        const geocoder = new google.maps.Geocoder();
        geocoder.geocode({ address: location }, (results, status) => {
            if (status === 'OK') {
                const searchLocation = results[0].geometry.location;
                map.setCenter(searchLocation);
                map.setZoom(14);

                // Create the places request
                const request = {
                    location: searchLocation,
                    radius: '5000', // 5km radius
                    type: type
                };

                // Search for places
                placesService.nearbySearch(request, (places, status) => {
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        displayResults(places);
                        // Add markers for each place
                        places.forEach(place => {
                            addMarker(place);
                        });
                    } else {
                        resultsContainer.innerHTML = '<p class="text-danger">No places found nearby. Please try a different location or type.</p>';
                    }
                });
            } else {
                resultsContainer.innerHTML = '<p class="text-danger">Could not find the location. Please check the spelling and try again.</p>';
            }
        });
    });

    // Handle route form submission
    routeForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const origin = document.getElementById('origin').value;
        const destination = document.getElementById('destination').value;
        const mode = document.getElementById('travelMode').value;

        clearMarkers();
        routeInfo.innerHTML = '<p class="text-muted">Loading route information...</p>';
        routeInfo.classList.remove('d-none');
        resultsContainer.classList.add('d-none');

        const request = {
            origin: origin,
            destination: destination,
            travelMode: mode
        };

        directionsService.route(request, (result, status) => {
            if (status === 'OK') {
                directionsRenderer.setDirections(result);
                displayRouteInfo(result);
            } else {
                routeInfo.innerHTML = '<p class="text-danger">Could not calculate route. Please check your locations.</p>';
            }
        });
    });

    // Initial search
    searchForm.dispatchEvent(new Event('submit'));
}
</script>
{% endblock %}
